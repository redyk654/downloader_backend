name: Deploy Django Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_TARGET_PATH }}
            docker-compose down
            # Supprimer uniquement les fichiers sources, pas le .env et autres configs
            find . -maxdepth 1 ! -name '.env' ! -name 'docker-compose.yml' ! -name '.gitkeep' ! -name '.' -exec rm -rf {} +

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: '.'
          target: ${{ secrets.VPS_TARGET_PATH }}
          overwrite: true
          
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_TARGET_PATH }}
            docker-compose down
            docker-compose up --build -d
            # CORRIGER les permissions APRÈS le démarrage de Docker
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} backend/
            sudo chmod -R 755 backend/
            sudo chmod -R 775 backend/media/ backend/staticfiles/ 2>/dev/null || true
            echo "✅ Permissions corrigées après le démarrage de Docker"
            # Exécuter les migrations et collectstatic
            docker-compose run --rm web python manage.py migrate
            docker-compose run --rm web python manage.py collectstatic --noinput
            docker system prune -f
