name: Deploy Django Backend

on:
  push:
    branches: [main]

jobs:
  cleanup-and-copy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean deployment on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_TARGET_PATH }}
            docker-compose down
            # Supprimer uniquement les fichiers sources, pas le .env, nginx et autres configs
            find . -maxdepth 1 ! -name '.env' ! -name 'renew-ssl.sh' ! -name 'nginx' ! -name 'docker-compose.yml' ! -name '.gitkeep' ! -name '.' -exec rm -rf {} +

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: '.'
          target: ${{ secrets.VPS_TARGET_PATH }}
          overwrite: true

  deploy:
    needs: cleanup-and-copy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ${{ secrets.VPS_TARGET_PATH }}
            docker-compose down
            docker-compose up --build -d
            # Attendre que les services soient opérationnels
            sleep 15
            # CORRIGER les permissions APRÈS le démarrage de Docker
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} staticfiles/
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} media/
            sudo chown -R ${{ secrets.VPS_USER }}:${{ secrets.VPS_USER }} nginx/
            echo "✅ Permissions corrigées après le démarrage de Docker"
            # Exécuter les migrations et collectstatic
            docker-compose run --rm web python manage.py migrate
            docker-compose run --rm web python manage.py collectstatic --noinput
            docker system prune -f
            echo "✅ Déploiement terminé avec succès"
